# This is a workflow for building the kasa_cli executable on all three major platforms.

name: Build-Windows

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "CSSBhopPython" branch
  push:
    branches: ["CSSBhopPython"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:
    # Windows is currently the only platform this action supports
    runs-on: windows-latest

    steps:

      # Check-out repository
      - uses: actions/checkout@v3

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/req*.txt

      # Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r req.txt
          
      # Build python script into a stand-alone exe
      - uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: bunny.py
          onefile: true

      # Uploads artifact
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: Windows Executable
          path: build/*.exe